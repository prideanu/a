<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport"></meta>
        <meta content="text/html; charset=UTF-8" http-equiv="CONTENT-TYPE"></meta>
        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                background: linear-gradient(to bottom, #0d1015, #0a0c0f);
                overflow: hidden; /* Prevent content from overflowing */
            }

            .circular-image {
                width: 200px;
                height: 200px;
                border-radius: 50%; /* Make the image circular */
                overflow: hidden; /* Hide parts of the image outside the circle */
                margin-top: 90px; /* Move the image down */
            }

            .circular-image img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Maintain aspect ratio and cover the circle */
            }

            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-left: 20px; /* Add some space between image and content */
                margin-top: 50px; /* Move the content down */
            }

            .btn {
                --border-color: linear-gradient(-45deg, #ffae00, #7e03aa, #00fffb);
                --border-width: .125em;
                --curve-size: .5em;
                --blur: 30px;
                --bg: #080312;
                --color: #afffff;
                color: var(--color);
                display: inline-grid;
                place-content: center;
                padding: .5em 1.5em;
                font-size: 17px;
                border: 0;
                text-transform: uppercase;
                box-shadow: 10px 10px 20px rgba(0, 0, 0, .6);
                clip-path: polygon(
                    /* Top-left */
                    0% var(--curve-size),
                    var(--curve-size) 0,
                    /* top-right */
                    100% 0,
                    100% calc(100% - var(--curve-size)),
                    /* bottom-right 1 */
                    calc(100% - var(--curve-size)) 100%,
                    /* bottom-right 2 */
                    0 100%);
                transition: color 250ms, background 500ms; /* Added background transition */
            }

            .content .text {
                color: white;
                font-size: 50px;
            }

            .glow {
                animation: glowing 1500ms infinite;
            }

            @keyframes glowing {
                0% {
                    box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
                }
                50% {
                    box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
                }
                100% {
                    box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
                }
            }
.btn {
  --border-color: linear-gradient(-45deg, #ffae00, #7e03aa, #00fffb);
  --border-width: .125em;
  --curve-size: .5em;
  --blur: 30px;
  --bg: #080312;
  --color: #afffff;
  color: var(--color);
    /* use position: relative; so that BG is only for .btn */
  position: relative;
  isolation: isolate;
  display: inline-grid;
  place-content: center;
  padding: .5em 1.5em;
  font-size: 17px;
  border: 0;
  text-transform: uppercase;
  box-shadow: 10px 10px 20px rgba(0, 0, 0, .6);
  clip-path: polygon(
            /* Top-left */
            0% var(--curve-size),

            var(--curve-size) 0,
            /* top-right */
            100% 0,
            100% calc(100% - var(--curve-size)),

            /* bottom-right 1 */
            calc(100% - var(--curve-size)) 100%,
            /* bottom-right 2 */
            0 100%);
  transition: color 250ms;
}

.btn::after,
.btn::before {
  content: '';
  position: absolute;
  inset: 0;
}

.btn::before {
  background: var(--border-color);
  background-size: 300% 300%;
  animation: move-bg7234 5s ease infinite;
  z-index: -2;
}

@keyframes move-bg7234 {
  0% {
    background-position: 31% 0%
  }

  50% {
    background-position: 70% 100%
  }

  100% {
    background-position: 31% 0%
  }
}
.btn::after {
  background: var(--bg);
  z-index: -1;
  clip-path: polygon(
            /* Top-left */
            var(--border-width) 
            calc(var(--curve-size) + var(--border-width) * .5),

            calc(var(--curve-size) + var(--border-width) * .5) var(--border-width),

            /* top-right */
            calc(100% - var(--border-width)) 
            var(--border-width),

            calc(100% - var(--border-width)) 
            calc(100% - calc(var(--curve-size) + var(--border-width) * .5)),

            /* bottom-right 1 */
            calc(100% - calc(var(--curve-size) + var(--border-width) * .5)) calc(100% - var(--border-width)),
            /* bottom-right 2 */
            var(--border-width) calc(100% - var(--border-width)));
  transition: clip-path 500ms;
}

.btn:where(:hover, :focus)::after {
  clip-path: polygon(
                /* Top-left */
                calc(100% - var(--border-width)) 

                calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
    
                calc(100% - var(--border-width))

                var(--border-width),
    
                /* top-right */
                calc(100% - var(--border-width))

                 var(--border-width),
    
                calc(100% - var(--border-width)) 

                calc(100% - calc(var(--curve-size) + var(--border-width) * .5)),
    
                /* bottom-right 1 */
                calc(100% - calc(var(--curve-size) + var(--border-width) * .5)) 
                calc(100% - var(--border-width)),

                /* bottom-right 2 */
                calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5))
                calc(100% - var(--border-width)));
  transition: 200ms;
}

.btn:where(:hover, :focus) {
  color: #fff;
}

.overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}
        </style>
    </head>
    <body>
        <div class="circular-image">
            <a href="#">
                <img src="https://te.legra.ph/file/5b8d9839b7accdac5ec80.jpg" />
            </a>
        </div>
        <div class="content">
            <div class="text">PW BATCHES </div>
            <button class="btn glow" onclick="window.location.href ='https://prideanu.github.io/a/bth/BATCHES%20TABLE%20LIST.html';" type="button">LET'S STUDY </button>
        </div>
    </body>

</html>
