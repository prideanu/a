<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <video id="player" controls></video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    var video_id = window.location.search.split('=');
    
    document.addEventListener('DOMContentLoaded', function () {
      const player = new Plyr('#player');
      player.source = {
        type: 'video',
        sources: [
          {
            src: 'https://d26g5bnklkwsh4.cloudfront.net/' + video_id[1] + '/hls/720/main.m3u8',
            type: 'video/mp4',
            size: 720,
          },
          {
            src: 'https://d26g5bnklkwsh4.cloudfront.net/' + video_id[1] + '/hls/480/main.m3u8',
            type: 'video/mp4',
            size: 480,
          },
          {
            src: 'https://d26g5bnklkwsh4.cloudfront.net/' + video_id[1] + '/hls/360/main.m3u8',
            type: 'video/mp4',
            size: 360,
          },
          {
            src: 'https://d26g5bnklkwsh4.cloudfront.net/' + video_id[1] + '/hls/240/main.m3u8',
            type: 'video/mp4',
            size: 240,
          },
        ],
      };
    });
  </script>
</body>
</html>
